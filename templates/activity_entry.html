{% extends "base.html" %}
{% block content %}
<div class="container mt-4">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Activity Entry (Multiple)</li>
        </ol>
    </nav>

    <h2 class="mb-4 text-success">Log Daily Activities</h2>

    <form method="POST" action="{{ url_for('activity_entry') }}" id="activityForm">

        <table class="activity-table">
            <thead>
                <tr>
                    <th>Activity Type</th>
                    <th>Amount</th>
                    <th>Unit</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Remove</th>
                </tr>
            </thead>

            <tbody id="activity-rows">
                <!-- Initial row -->
                <tr>
                    <td>
                        <select name="activity_type[]" class="form-select" required>
                            <option value="">Select</option>

                            <optgroup label="Home Energy">
                                <option>Electricity Usage</option>
                                <option>Natural Gas Usage</option>
                                <option>LPG Usage</option>
                                <option>Biogas Usage</option>
                            </optgroup>

                            <optgroup label="Transport">
                                <option>Car (Petrol) Travel</option>
                                <option>Car (Diesel) Travel</option>
                                <option>Motorcycle Travel</option>
                                <option>Bus Travel</option>
                                <option>Train Travel</option>
                                <option>Metro Travel</option>
                                <option>Flight - Domestic</option>
                                <option>Flight - International</option>
                            </optgroup>

                            <optgroup label="Food & Diet">
                                <option>Mutton Consumption</option>
                                <option>Chicken Consumption</option>
                                <option>Fish Consumption</option>
                                <option>Dairy Consumption</option>
                                <option>Vegetarian Diet</option>
                                <option>Vegan Diet</option>
                            </optgroup>

                            <optgroup label="Goods & Services">
                                <option>Clothing Purchase</option>
                                <option>Electronics Purchase</option>
                                <option>Furniture Purchase</option>
                                <option>Waste Generated</option>
                            </optgroup>
                            
                            <optgroup label="Offsets & Credits">
                                 <option>Tree Planting</option>
                                <option>Renewable Energy Support</option>
                                <option>Biogas Program Support</option>
                            </optgroup>
                            
                        </select>
                    </td>

                    <td><input type="number" step="0.01" name="amount[]" class="form-control" placeholder="Enter Amount" required></td>

                    <td>
                        <select name="unit[]" class="form-select" required>
                            <option value="">Select</option>
                            <option>kWh</option>
                            <option>m3</option>
                            <option>liters</option>
                            <option>kg</option>
                            <option>km</option>
                            <option>INR</option>
                            <option>trees</option>
                            <option>credits</option>
                        </select>
                    </td>

                    <td><input type="text" name="description[]" class="form-control" placeholder="Enter Description"></td>

                    <td><input type="date" name="date[]" class="form-control" required></td>

                    <td class="text-center">
                        <button type="button" class="btn btn-danger btn-sm removeRow">X</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-secondary" id="addRow">+ Add Activity</button>

        <button type="submit" class="btn btn-success float-end px-4">Save All</button>

    </form>

</div>

<script>
// Add new row
document.getElementById("addRow").addEventListener("click", function () {
    let table = document.getElementById("activityTable").getElementsByTagName("tbody")[0];
    let newRow = table.rows[0].cloneNode(true);
    newRow.querySelectorAll("input").forEach(i => {
        if (i.type !== "date") {
            i.value = "";
        }
    });

    newRow.querySelectorAll("select").forEach(s => s.value = "");
    let firstDate = table.rows[0].querySelector('input[type="date"]').value;
    newRow.querySelector('input[type="date"]').value = firstDate;

    table.appendChild(newRow);
});

// Remove row
document.addEventListener("click", function (e) {
    if (e.target.classList.contains("removeRow")) {
        let rows = document.querySelectorAll("#activityTable tbody tr");
        if (rows.length > 1) {
            e.target.closest("tr").remove();
        }
    }
});
</script>


{% endblock %}
